<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yacquub's Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form name = "mainFrom" onsubmit="return false">

<fieldset id="Signup">
<legend>Welcome to my boring site :)</legend>

<button onclick="NewUserFunction()">Click For New User</button>
<button onclick="ExUserFunction()">Click For Existing User</button> 

</fieldset>

	<fieldset id="NewUser">
    <!--       The <legend> tag is puts a title on this subset of the form -->
    <legend>New User</legend>
    <!--       for= some id connects the lable to to the input box -->
   <label for="Username"> Username:</label> 
    <input name="Username" id="Username" />
    
    <label for="Password">Password:</label>
    <input name="Password" id="Password" />
    
     <label for="city">City:</label>
    <input name="city" id="city" />
      <br>
		<label for="state">State (abbr.):</label>
    <input name="state" id="state" />
    
    <label for="add">Address:</label>
    <input name="add" id="add" />
    <!-- here we submit to a local js file -->
    <input type="submit" value="Login" onclick="AddNewUser()">
</fieldset>
    
	<fieldset id="ExUser">
    <legend>Existing User</legend>
        
    <label for="UsernameAgain">Username:</label>
    <input name="UsernameAgain" id="UsernameAgain" />
    
    <label for="PasswordAgain">Password:</label>
    <input name="PasswordAgain" id="PasswordAgain" />
    <input type="submit" value="Login" onclick="LoginExistingUser()">

    </fieldset>

<script type="text/javascript" src="JavaScript/script.js"></script>
</body>
</html>
